<!DOCTYPE html>
<html>
	<head>
		<title>SpellJS debug build</title>
		<link rel="stylesheet" href="main.css" type="text/css" />
		<script type="text/javascript" src="spell.js"></script>
	</head>

	<body>
		<div id="spell"></div>

		<script type="text/javascript">
			var config = {
				debug : true,
				platform : 'html5',
				verbose : true
			}

			spell.start( config )
		</script>
	</body>
</html>
